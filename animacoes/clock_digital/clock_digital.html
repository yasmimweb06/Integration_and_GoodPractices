<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock_Digital</title>

    <style>
        .clock{
            width: 450px;
            background-color: #767878;
            color: whitesmoke;
            font-family: 'Times New Roman', Times, serif;
            font-weight: lighter;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="days-of-week">
                <span id="sun" class="active">SUN</span>
                <span id="sun" >MON</span>
                <span id="sun" >TUS</span>
                <span id="sun" >WED</span>
                <span id="sun" >THU</span>
                <span id="sun" >FRI</span>
                <span id="sat">SAT</span>
            </div>
            <br>
            <div class="time">
                <span id="hours">01</span>
                :
                <span id="min">01</span>
                :
                <span id="sec">01</span>
                <span id="ampm">AM</span>
            </div>
            <div class="date">
                <span class="icon">
                    <img src="https://codetheworld.io/wp-content/uploads/2023/11/eYxgJJX_icon_cal.png" alt="cal">
                </span>
                <span id="year">2024</span>
                <span id="month">JAN</span>
                <span id="day">01</span>
            </div>
        </div>
    </div>
</body>
</html>
